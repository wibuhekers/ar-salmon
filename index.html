<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
}
model-viewer {
  width: 100%;
  height: 100%;
}
#fallback {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 14px;
  opacity: .85;
}
</style>
</head>

<body>

<model-viewer
  id="mv"
  src="salmon.glb"
  ar
  ar-modes="webxr scene-viewer"
  camera-controls
  autoplay
  auto-rotate
  ar-scale="fixed"
  style="background:black;">
</model-viewer>

<div id="fallback">Putar & lihat detail salmon</div>

<script>
const mv = document.getElementById("mv");

mv.addEventListener("ar-status", (e) => {
  if (e.detail.status === "failed") {
    document.getElementById("fallback").innerText =
      "Lihat detail salmon dalam 3D";
  }
});
</script>

</body>
</html>
