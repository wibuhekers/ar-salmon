<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Salmon Knowledge</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
  </style>

  <!-- FREEZE POSITION (ANTI GOYANG) -->
  <script>
    AFRAME.registerComponent("freeze-on-detect", {
      init() {
        this.el.addEventListener("targetFound", () => {
          this.el.object3D.matrixAutoUpdate = false;
        });
        this.el.addEventListener("targetLost", () => {
          this.el.object3D.matrixAutoUpdate = true;
        });
      }
    });
  </script>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <!-- ASSETS -->
  <a-assets>
    <img id="productInfo" src="product-info.png">
    <a-asset-item id="salmonModel" src="salmon.glb"></a-asset-item>
  </a-assets>

  <!-- CAMERA -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- IMAGE TARGET -->
  <a-entity mindar-image-target="targetIndex: 0" freeze-on-detect>

    <!-- 3D SALMON MODEL -->
    <a-entity
      gltf-model="#salmonModel"
      position="0 0.05 0"
      rotation="0 180 0"
      scale="0.15 0.15 0.15">
    </a-entity>

    <!-- PRODUCT INFO IMAGE -->
   <a-plane
  src="#productInfo"
  position="0 -0.22 0.01"
  width="3.1"
  height="3.1"
  material="transparent: true">
</a-plane>


  </a-entity>

</a-scene>
</body>
</html>
