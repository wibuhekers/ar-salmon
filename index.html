<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail AR Experience</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

    <style>
        body, html { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #cam {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }

        /* UI Card Product Knowledge */
        #product-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 100;
            border-left: 5px solid #e74c3c;
            display: none; /* Muncul setelah model load */
        }

        #product-info h2 { margin: 0; color: #333; font-size: 18px; }
        #product-info p { margin: 5px 0; color: #666; font-size: 13px; line-height: 1.4; }
        .price { font-weight: bold; color: #e74c3c; font-size: 16px; }

        /* Button Action */
        .btn-buy {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }

        #hint {
            position: fixed; bottom: 30px; width: 100%; text-align: center;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,1); z-index: 10;
        }
    </style>
</head>
<body>

    <div id="product-info">
        <h2>Fresh Atlantic Salmon</h2>
        <p>Kaya akan Omega-3, protein tinggi, dan langsung diambil dari perairan dingin Norwegia untuk menjaga kualitas rasa.</p>
        <div class="price">Rp 45.000 / 100g</div>
        <a href="#" class="btn-buy" onclick="alert('Masuk ke Keranjang!')">TAMBAH KE KERANJANG</a>
    </div>

    <div id="hint">Geser layar untuk melihat detail produk</div>

    <video id="cam" autoplay muted playsinline></video>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="colorManagement: true;">
        <a-assets>
            <a-asset-item id="salmon" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="2 4 2" intensity="1"></a-light>

        <a-entity position="0 -0.5 -2.5" rotation="0 45 0">
            <a-gltf-model 
                src="#salmon" 
                scale="4 4 4" 
                animation-mixer
                animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">
            </a-gltf-model>
        </a-entity>

        <a-camera look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
        // Setup Kamera
        async function initCamera() {
            const video = document.getElementById("cam");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                
                // Munculkan Info Card setelah 2 detik seolah-olah berhasil scan
                setTimeout(() => {
                    document.getElementById('product-info').style.display = 'block';
                    document.getElementById('hint').innerText = "Produk Berhasil Terdeteksi";
                }, 2000);

            } catch (err) {
                alert("Kamera diblokir atau tidak support HTTPS.");
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
