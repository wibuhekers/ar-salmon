<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Salmon Pro</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Overlay Loading yang Simple */
        #scanning-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); pointer-events: none;
        }
        .scan-box {
            width: 70vw; height: 70vw; border: 2px solid #fff;
            border-radius: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.5);
            position: relative;
        }
        .scan-text {
            position: absolute; bottom: -40px; width: 100%;
            text-align: center; color: white; font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="scanning-ui">
        <div class="scan-box">
            <div class="scan-text">ðŸ“¸ Arahkan ke Gambar/QR</div>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: no;" 
        embedded 
        color-management="true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="salmonModel" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#salmonModel" 
                position="0 0 0.1" 
                scale="1 1 1"
                rotation="0 0 0">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        // Sembunyikan UI Scan kalau target sudah ketemu
        const sceneEl = document.querySelector('a-scene');
        const ui = document.querySelector('#scanning-ui');
        
        sceneEl.addEventListener("arReady", () => {
            console.log("Kamera Aktif Otomatis");
        });

        const targetEl = document.querySelector('[mindar-image-target]');
        targetEl.addEventListener("targetFound", () => ui.style.display = "none");
        targetEl.addEventListener("targetLost", () => ui.style.display = "flex");
    </script>
</body>
</html>
