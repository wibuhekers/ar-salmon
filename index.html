<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Salmon AR - Supermarket Inovasi</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Menghilangkan margin browser dan memastikan layar penuh */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Loading screen sederhana agar customer tidak bingung */
        #example-scanning-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 10;
            font-family: sans-serif;
        }

        #example-scanning-overlay.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="example-scanning-overlay">
        <p>Arahkan Kamera ke Poster Ikan...</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: #example-scanning-overlay;" 
        color-space="sRGB" 
        renderer="colorManagement: true; physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="productInfo" src="product-info.jpg" />
            <a-asset-item id="salmonModel" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="0 2 1" intensity="0.5"></a-light>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-plane 
                src="#productInfo" 
                position="0 0 0" 
                height="1" 
                width="1" 
                rotation="0 0 0">
            </a-plane>

           <a-gltf-model 
    src="#salmonModel" 
    position="0 0.1 0.1" 
    rotation="0 90 0" 
    scale="2 2 2"
    animation="property: rotation; to: 0 450 0; dur: 10000; easing: linear; loop: true">
</a-gltf-model>

        </a-entity>
    </a-scene>

    <script>
        // Menghilangkan teks "Arahkan kamera" jika target sudah ketemu
        const sceneEl = document.querySelector('a-scene');
        const overlay = document.querySelector('#example-scanning-overlay');
        
        sceneEl.addEventListener("targetFound", event => {
            console.log("Target ditemukan!");
            overlay.classList.add("hidden");
        });

        sceneEl.addEventListener("targetLost", event => {
            console.log("Target hilang");
            overlay.classList.remove("hidden");
        });
    </script>
</body>
</html>
