<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Salmon Product Knowledge AR</title>

  <!-- CORE -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .hint {
      position: fixed;
      bottom: 16px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 13px;
      opacity: 0.75;
      z-index: 2;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"

  mindar-image="
    imageTargetSrc: targets.mind;
    smooth: true;
    smoothCount: 10;
    smoothTolerance: 0.01;
    smoothThreshold: 5;
    filterMinCF: 0.001;
    filterBeta: 10;
  "
  renderer="colorManagement: true; physicallyCorrectLights: false"
>

  <!-- TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- INFO PANEL (PNG) -->
    <a-image
      src="product-info.png"
      position="0 0.45 0"
      width="1.2"
      height="0.65"
      transparent="true"
      material="shader: flat"
    ></a-image>

    <!-- SALMON 3D -->
    <a-gltf-model
      src="salmon.glb"
      position="0 -0.4 0"
      scale="1.8 1.8 1.8"
      rotation="0 180 0"
      animation-mixer
    ></a-gltf-model>

  </a-entity>

  <!-- CAMERA -->
  <a-camera
    position="0 0 0"
    look-controls="enabled: false"
  ></a-camera>

</a-scene>

<div class="hint">
  ðŸ“± Arahkan kamera ke produk salmon
</div>

</body>
</html>
