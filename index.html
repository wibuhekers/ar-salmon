<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Salmon Product Knowledge AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* PAKSA VIDEO CAMERA SELALU TAMPIL */
    video {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: 0;
    }

    .hint {
      position: fixed;
      bottom: 16px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 13px;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"

  mindar-image="
    imageTargetSrc: targets.mind;
    smooth: true;
    smoothCount: 15;
    smoothTolerance: 0.01;
    smoothThreshold: 5;
    filterMinCF: 0.001;
    filterBeta: 6;
  "

  renderer="
    colorManagement: true;
    antialias: true;
    physicallyCorrectLights: false;
  "
>

  <!-- IMAGE TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- INFO PANEL -->
    <a-image
      src="product-info.png"
      position="0 0.5 0"
      width="1.25"
      height="0.7"
      material="shader: flat; transparent: true"
      animation="property: opacity; from: 0; to: 1; dur: 500"
    ></a-image>

    <!-- SALMON 3D -->
    <a-gltf-model
      src="salmon.glb"
      position="0 -0.45 0"
      scale="1.9 1.9 1.9"
      rotation="0 180 0"
      animation-mixer

      animation__float="
        property: position;
        dir: alternate;
        dur: 3500;
        easing: easeInOutSine;
        loop: true;
        to: 0 -0.42 0
      "
    ></a-gltf-model>

  </a-entity>

  <a-camera
    look-controls="enabled: false"
  ></a-camera>

</a-scene>

<div class="hint">
  ðŸ“± Arahkan kamera ke produk
</div>

</body>
</html>
