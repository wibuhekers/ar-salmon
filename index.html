<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Salmon AR Live</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #scanning-overlay {
            display: flex; align-items: center; justify-content: center;
            position: absolute; left: 0; right: 0; top: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); color: white; z-index: 10;
        }
        #scanning-overlay.hidden { display: none; }
    </style>
</head>

<body>
    <div id="scanning-overlay">
        <p>Arahkan ke Poster Ikan...</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; uiScanning: #scanning-overlay;" 
        color-space="sRGB" 
        renderer="colorManagement: true; physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="productInfo" src="product-info.jpg" />
            <a-asset-item id="salmonModel" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-light type="ambient" intensity="1.5"></a-light>

       <a-entity mindar-image-target="targetIndex: 0">
    <a-plane 
        src="#productInfo" 
        position="0 0 0" 
        height="1" 
        width="1">
    </a-plane>

    <a-gltf-model 
        src="#salmonModel" 
        position="0 0 0.2" 
        rotation="90 0 0" 
        scale="10" 
        animation-mixer>
    </a-gltf-model>
</a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const overlay = document.querySelector('#scanning-overlay');
        sceneEl.addEventListener("targetFound", () => overlay.classList.add("hidden"));
        sceneEl.addEventListener("targetLost", () => overlay.classList.remove("hidden"));
    </script>
</body>
</html>
