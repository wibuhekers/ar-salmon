<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salmon AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

 <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; stabilizationThreshold: 0.02;"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
        <img id="productInfo" src="product-info.png" />
        <a-asset-item id="salmonModel" src="salmon.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.5"></a-light>
      <a-light type="directional" position="0 2 2" intensity="0.8"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-plane
          src="#productInfo"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.7"
          material="transparent: true; alphaTest: 0.5"
        ></a-plane>

        <a-gltf-model
          src="#salmonModel"
          position="0 -0.4 0.1" 
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
