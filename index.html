<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail AR - Instant Scan</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* UI Mirip MyWebAR Scanner */
        #ui-scanner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }

        .corner-box {
            width: 250px; height: 250px;
            border: 2px solid rgba(255,255,255,0.4);
            position: relative;
        }

        .corner-box:before {
            content: ""; position: absolute; top: -5px; left: -5px; width: 30px; height: 30px;
            border-top: 5px solid #00fff2; border-left: 5px solid #00fff2;
        }
        /* ... Siku lainnya (disingkat untuk efisiensi) ... */

        #instruction {
            position: absolute; bottom: 15%; color: white;
            font-family: sans-serif; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="ui-scanner">
        <div class="corner-box"></div>
        <div id="instruction">Point the camera over the QR code</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: no;" 
        embedded color-management="true" vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="salmon" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#salmon" 
                scale="4 4 4" 
                rotation="0 90 0"
                animation="property: rotation; to: 0 450 0; loop: true; dur: 10000">
            </a-gltf-model>
        </a-entity>
    </a-scene>

</body>
</html>
