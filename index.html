<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live AR Product</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
}

/* CAMERA */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* AR LAYER */
a-scene{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:2;
  pointer-events:none;
}

#hint{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  color:white;
  z-index:3;
}
</style>
</head>

<body>

<!-- LIVE CAMERA -->
<video id="cam" autoplay muted playsinline></video>

<!-- AR OVERLAY -->
<a-scene embedded vr-mode-ui="enabled:false">
  <a-entity position="0 0 -3">
    <a-gltf-model
      src="salmon.glb"
      scale="2 2 2"
      animation-mixer
    ></a-gltf-model>
  </a-entity>

  <a-camera look-controls="enabled:false"></a-camera>
</a-scene>

<div id="hint">ðŸ“· Arahkan kamera ke produk</div>

<script>
const video = document.getElementById("cam");

navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" },
  audio: false
}).then(stream=>{
  video.srcObject = stream;
});
</script>

</body>
</html>
