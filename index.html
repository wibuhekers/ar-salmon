<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Tampilan loading agar terlihat pro */
        #scanning-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            color: white; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="scanning-overlay">ðŸ“¸ Arahkan ke Target...</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: no;" 
             embedded color-management="true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="salmon" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#salmon" rotation="0 0 0" position="0 0 0.1" scale="1 1 1"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        // Sembunyikan overlay saat sistem AR siap
        document.querySelector('a-scene').addEventListener("arReady", (event) => {
            document.getElementById('scanning-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
