<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Product Knowledge</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
        embedded color-management="true" vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="modelSalmon" src="salmon.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#modelSalmon" 
                rotation="0 90 0" 
                position="0 0 0.2" 
                scale="4 4 4">
            </a-gltf-model>
            
            <a-light type="directional" position="1 2 1" intensity="1.2"></a-light>
        </a-entity>
    </a-scene>

  <!-- Assets -->
  <a-assets>
    <img id="productInfo" src="product-info.png">
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- IMAGE OVERLAY -->
    <a-plane
      src="#productInfo"
      position="0 0 0"
      width="1"
      height="0.7"
      rotation="0 0 0"
      material="transparent: true">
    </a-plane>

  </a-entity>

</a-scene>
</body>
</html>
