<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <model-viewer
    src="salmon.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    autoplay
    auto-rotate
    ar-placement="floor">
  </model-viewer>

  <script>
    const mv = document.querySelector("model-viewer");
    mv.addEventListener("load", () => {
      if (mv.canActivateAR) mv.activateAR();
    });
  </script>
</body>
</html>
