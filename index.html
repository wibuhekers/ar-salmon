<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salmon Product Knowledge AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
 <a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"
>

    <!-- IMAGE TARGET -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- PANEL BACKGROUND -->
      <a-plane
        position="0 0.25 0"
        width="1.2"
        height="0.6"
        material="color: white; opacity: 0.92"
      ></a-plane>

      <!-- PRODUCT TEXT -->
      <a-text
        value="SALMON SEGAR\n\n• Tinggi Omega-3\n• Baik untuk bayi & dewasa\n• Protein tinggi\n• Mendukung otak & jantung"
        position="-0.55 0.45 0.01"
        width="2"
        color="#000"
      ></a-text>

      <!-- 3D PLACEHOLDER -->
      <a-box
        position="0 -0.15 0"
        scale="0.3 0.3 0.3"
        material="color: #ff6f00"
      ></a-box>

    </a-entity>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
