<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Salmon</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>

  <!-- FREEZE AFTER MODEL LOADED -->
  <script>
    AFRAME.registerComponent("freeze-after-load", {
      init() {
        const el = this.el;
        el.addEventListener("model-loaded", () => {
          const parent = el.parentEl;
          parent.object3D.matrixAutoUpdate = false;
        });
        el.addEventListener("model-error", (e) => {
          console.error("MODEL ERROR:", e);
        });
      }
    });
  </script>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  renderer="colorManagement: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enab
