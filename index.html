<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Salmon Product Knowledge AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-entity mindar-image-target="targetIndex: 0">

      <a-image
        src="product-info.png"
        position="0 0.4 0"
        width="1.3"
        height="0.7"
        transparent="true"
      ></a-image>

      <a-gltf-model
        src="salmon.glb"
        position="0 -0.35 0"
        scale="1.5 1.5 1.5"
        animation-mixer
      ></a-gltf-model>

    </a-entity>

    <a-camera></a-camera>
  </a-scene>

  <div class="hint">
    ðŸ“± Buka di HP & izinkan kamera untuk melihat AR
  </div>
</body>
</html>
