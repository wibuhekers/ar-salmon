<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Scanner - Loading...</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000;
        }
        iframe {
            width: 100%; height: 100%; border: none;
            position: absolute; top: 0; left: 0;
        }
        /* Overlay loading untuk menutupi transisi yang berantakan */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #f3f3f3;
            border-top: 5px solid #e74c3c; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-family: sans-serif; margin-top: 15px; color: #333;">Membuka Kamera AR...</p>
    </div>

    <iframe 
        id="ar-frame"
        src="https://mywebar.com/p/ikan-mas" 
        allow="camera; microphone; accelerometer; magnetometer; gyroscope; vr;"
        allowfullscreen>
    </iframe>

    <script>
        const iframe = document.getElementById('ar-frame');
        const loader = document.getElementById('loader');

        // Menghilangkan loader saat iframe selesai dimuat
        iframe.onload = function() {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 1000); // Memberi waktu MyWebAR menyiapkan kamera di background
        };
    </script>
</body>
</html>
